name: Ex√©cution automatique du script Python

on:
  schedule:
    - cron: '0 */12 * * *'  # Ex√©cute tous les 12heures 
  workflow_dispatch:    # Permet un d√©clenchement manuel

jobs:
  run-python-script:
    runs-on: ubuntu-latest  # Machine virtuelle Ubuntu
    steps:
      - name: R√©cup√©rer le d√©p√¥t
        uses: actions/checkout@v2

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Installer les d√©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "Aucune d√©pendance √† installer"


      - name: Ex√©cuter le script avec email
        env:
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python script.py

        
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "üîÑ Mise √† jour automatique du fichier CSV"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
